<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Persona</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <h1>Registrar nueva persona</h1>
    <form th:action="@{/personas/guardar}" th:object="${persona}" method="post">
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required/><br/>

        <label>Apellido:</label>
        <input type="text" th:field="*{apellido}" required/><br/>

        <label>Correo:</label>
        <input type="email" th:field="*{correo}" required/><br/>

        <label>Teléfono:</label>
        <input type="text" th:field="*{telefono}"/><br/>

        <label>Dirección:</label>
        <input type="text" th:field="*{direccion}"/><br/>

        <label>Fecha de nacimiento:</label>
        <input type="date" th:field="*{fechaNacimiento}"/><br/><br/>

        <button type="submit">Guardar</button>
    </form>

    <a href="/personas/lista">Ver lista de personas</a>
</body>
</html>
