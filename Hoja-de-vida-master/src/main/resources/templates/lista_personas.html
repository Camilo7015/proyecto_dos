<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Personas</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <h1>Personas registradas</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th><th>Apellido</th><th>Correo</th><th>Teléfono</th><th>Dirección</th><th>Fecha Nac.</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${personas}">
                <td th:text="${p.nombre}">Nombre</td>
                <td th:text="${p.apellido}">Apellido</td>
                <td th:text="${p.correo}">Correo</td>
                <td th:text="${p.telefono}">Teléfono</td>
                <td th:text="${p.direccion}">Dirección</td>
                <td th:text="${p.fechaNacimiento}">Fecha Nac.</td>
            </tr>
        </tbody>
    </table>

    <br/>
    <a href="/src/main/resources/templates/hoja_vida.html">Registrar nueva persona</a>

    <div>
        <a href="/src/main/resources/templates/hoja_vida.html">Hoja de vida</a>
    </div>
</body>
</html>
